<!DOCTYPE html>

<html xmlns:th="http//www.thymeleaaf.org">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Document</title>

</head>

<body>
	<form th:action="@{/productos/guardar}" th:object= "${producto}" th:method="POST">
		<table>
			
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${producto.nombre}"></td>
			</tr>
			<tr>
				<td><label>Codigo de barras:</label></td>
				<td><input type="text" th:field="${producto.codigoBarrasMaestro}"></td>
			</tr>
			<tr>
				<td><label>Categoria:</label></td>
				<td><input type="text" th:field="${producto.categoria}"></td>
			</tr>
			
		</table>
		<input type="submit" value="Guardar">
	</form>
</body>

</html>
