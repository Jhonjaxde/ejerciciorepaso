<!DOCTYPE html>



<html xmls:th="http://www.thymeleaf.org">



<head>



	<meta charset="UTF-8">



	<meta name="viewport" content="width=device-width, initial-scale=1.0">



	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>



<body>

	<table>



		<thead>



			<tr>



				<th>ID</th>



				<th>Nombre</th>



				<th>numero</th>



				<th>direccion</th>
				<th>telefono</th>
				

			</tr>



		</thead>



		<hbody>



			<tr th:each="bodega:${bodegas}">



				<td th:text="${bodega.id}"></td>



				<td th:text="${bodega.nombre}"></td>



				<td th:text="${bodega.numero}"></td>



				<td th:text="${bodega.direccion}"></td>
				<td th:text="${bodega.telefono}"></td>
				


			</tr>



		</hbody>



	</table>
	<a class="btn btn-outline-primary" th:href="@{/bodegas/nuevo}">Agregar nuevo propietario</a>


</body>



</html>
